table:
  name: todos
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-USER-ID
      columns:
        - is_public
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_completed
        - is_public
        - title
        - user_id
      filter:
        _or:
          - is_public:
              _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - is_completed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
